<html>
	<head>

			h1 { border:1px solid red; display:inline; }
			#toptag { margin-bottom:40px; }

			#noshow { margin-top:50px; }

			#showline { border:1px solid skyblue; margin-top:20px; margin-bottom:50px; }

			.nomal { border:1px solid purple; margin-top:40px; }
			
		</style>
	</head>
	<body>
		<h1>
			Case 1.
		</h1>
		<h3 id='toptag'>
			toptag margin 40px, bottomtag margin 30px

		<h3 id='bottomtag'>
			but, gap between h1 is 40px, not 70px
		</h3>
		<h1>
			Case 2.
		</h1>
		<div id='showparent'>
			parent show
			<div class='showchild'>
				child
			</div>
		</div>
		<div id='noshow'>
			<div class='showchild'>
				child, no show parent But show gap
			</div>
		</div>
		<h1>
			Case 3.
		</h1>
		<div id='showline'>
		</div>
		<div class='noaml'>
			above element affect gap
		</div>
		<div id='noshowline'>
		</div>
		<div class='nomal'>
			no show element But. affect gap
		</div>
	</body>
