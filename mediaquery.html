<!DOCTYPE HTML>
<html>
	<head>
		<style>
			.parent{
				display:flex;
			}
			.parent span {
				border:1px solid black;
				width:300px;
			}
			@media (max-width:900px){
				.parent span{
					background-color:green;	
				}
			}
			@media (max-width:600px){
				.parent{
					flex-direction:column;
				}
				.parent span {
					margin:auto;
				}
				span:nth-child(1){
					order:0;
				}
				span:nth-child(2){
					order:2;
				}
				span:nth-child(3){
					order:-3;
				}
				span:nth-child(5){
					order:9;
				}
			}
		</style>
	</head>
	<bod>
		<div class='parent'>
			<span>
				number1
			</span>
			<span>
				number2
			</span>
			<span>
				number3
			</span>
			<span>
				number4
			</span>
			<span>
				number5
			</span>
		</div>
	</bod>
</html>
