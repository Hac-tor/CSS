<!DOCTYPE HTML>
<html>
	<head>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
		<style>
			body { background-color:black; }
			div { border:1px solid white; padding:10px; }
			#box1 p { color:cyan; }
			#box2 p { color:#33ff33; }
			#box3 p { color:rgb(255,60,255); }
			#element1 { font-size:32px; }
			#element2 { font-size:2rem; }
			#element3 { font-family:serif; font-weight:bold; line-height:2 }
			#element4 { font:bold 16px/2 serif; }
			#element5 { font-family: 'Shadows Into Light', cursive; }
		</style>
	</head>
	<body>
		<div id='box1'>
			<p id='element1'>fixed size</p>
			<p id='element2'>converted size</p>
		</div><br>
		<div id='box2'>
			<p id='element3'>serif<br>bold</p>
			<p id='element4'>serif<br>bold</p>
		</div><br>
		<div id='box3'>
			<p id='element5'>google fonts<br>thank provide fonts :)</p>
		</div>
	</body>
</html>
